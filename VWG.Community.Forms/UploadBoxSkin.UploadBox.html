<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<script type="text/javascript">

	    window.mobjApp = parent.mobjApp;
	    window.vwgContext = parent.vwgContext;

	    // Get control id
	    var mstrControlId = mobjApp.Web_GetQueryStringParam(document.location.href, "id");

	</script>

	<script type="text/javascript" src="Assemblies.Resources.Scripts.jQuery.min.js.wgx?assembly=Gizmox.WebGUI.Forms"></script>

</head>
<body class="UploadBox-Body" onload="UploadBox_Initialize(mstrControlId);">

<div id="uploadbox-container" class="UploadBox-Container">
    <div id="progress" class="UploadBox-Progress">
        <table>
            <tr>
                <td>
                    <span id="uploadbox-button" class="UploadBox-Button">
                        +
                        <input id="fileupload" type="file" name="files[]" multiple>
                    </span>
                </td>
                <td class="UploadBox-Text">
                    <span id="drop_text">select or drop files here</span>
                </td>
            </tr>
        </table>
        <div id="progress-bar" class="UploadBox-ProgressBar"><span id="progress-bar-file" class="UploadBox-ProgressBarFile" /></div>
    </div>
</div>
